<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color:#fbff00bd;">Hello World</h1>

    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color: rgb(255,255,255);">Hello World</h1>

    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color: rgb(255,128,0);">Hello World</h1>

    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color: #FFFFFF;">Hello World</h1>

    <h1 style="border-style: solid; border-width: 2px; border-color: #ABABAB; background-color: #FF8000;">Hello World</h1>

    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color: hsl(215, 80%, 40%);">Hello World</h1>

    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color: hsl(0, 0, 100);">Hello World</h1>

    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color: hsla(215, 80%, 40%, 50%);">Hello World</h1>

    <h1 style="border-style: solid; border-width: 3px; border-color: red; background-color: hsla(0, 50%, 40%, 90);">Hello World</h1>


</body>
</html>
