<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <table border="4">
		<thead>
			<tr style="color: white; background-color: black;">
				<th width="100px">Protocolo</th>
				<th width="100px">Cantidad</th>
				<th width="100px">Precio</th>
				<th width="100px">Total</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Galletas</td>
				<td>1</td>
				<td>2.50</td>
				<td>2.50</td>
			</tr>
			<tr>
				<td>Champú</td>
				<td>2</td>
				<td>3.00</td>
				<td>6.00</td>
			</tr>
			<tr>
				<td>Sandía</td>
				<td>1</td>
				<td>1.20</td>
				<td>1.20</td>
			</tr>
            <tr>
                <td>Peras</td>
                <td>8</td>
                <td>2.00</td>
                <td>16.00</td>
            </tr>
		</tbody>
        <tfoot>
            <tr style="color: blue;">
                <th colspan="3" >PRECIO FINAL</th>
                <td>25.7</td>
            </tr>
        </tfoot>
	</table>
</body>
</html>
