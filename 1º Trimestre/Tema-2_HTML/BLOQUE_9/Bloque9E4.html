<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRO DE ALTA EN JAMAZON</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <label for="codigo">Código de usuario:</label><br>
        <input type="text" id="codigo" name="codigo" value="23432" disabled><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" placeholder="Manolito" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellidos:</label><br>
        <input type="text" placeholder="Gafotas" id="apellido" name="apellido"><br><br>

        <label for="correo">Correo electronico:</label><br>
        <input type="text" name="correo" id="correo" placeholder="mgafotas@gmail.com"><br><br>

        <label for="fecha">Fecha de nacimiento:</label><br>
        <input type="date" placeholder="2020-10-15" name="fecha" id="fecha"><br><br>

        <label for="enlace">Sí tienes página web, ponla aquí:</label><br>
        <input type="url" name="enlace" id="enlace" placeholder="http://www.mgafotas.es"><br><br>

        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contrasela" name="contraseña" pattern="[A-Za-z]{1}" minlength="7" maxlength="8"><br><br>

        <label for="repetir_pass">Vuelve a escribir la contraseña:</label><br>
        <input type="password" name="repetir_pass" id="repetir_pass" pattern="[A-Za-z]{1}" minlength="7" maxlength="8"><br><br>

        

        <label for="col">Elige tu color favorito:</label><br>
        <input type="color" name="col" id="col"><br><br><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" name="reseteo" value="Borrar todo">
    </form>
</body>
</html>
