<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRO DE INCIDENCIA</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <label for="numero">Número de cliente:</label><br>
        <input type="text" id="numero" name="numero"><br><br>

        <label for="incidencia">Escoja el tipo de incidencia:</label><br>
        <select id="incidencia" name="incidencia">
            <option value="No_internet">No tengo internet</option>
            <option value="lento">Mi internet va lento</option>
            <option value="corta">Se me corta con frecuencia</option>
            <option value="no_accedo">No puedo acceder a ciertas páginas</option>
            <option value="otras">Otras situaciones</option>
        </select><br><br>
        <label for="texto">Descripción del problema:</label><br>
        <textarea id="texto" name="texto" cols="40" rows="5"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
