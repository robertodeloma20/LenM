<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>
    <script>
        let parrafo = document.getElementById("parrafo");
    let miArray=[];
    let tamArray = 10;
    for (i=0;i<tamArray;i++){
    miArray[i]=prompt("Introduce un número:");
    }
        for (i=0;i<tamArray;i++){
        parrafo.innerHTML += "Posición: "+i+" Contenido: "+miArray[i]+"<br>";
        }
    </script>
</body>
</html>
