    <title>calculadora</title>
    <script>
        function sumar (sumando1,sumando2){
            let suma=sumando1;
            for (let i=1;i<=sumando2;i++){
                suma++;
            }
            return suma;
        }

        function restar (minuendo,sustraendo){
            let resta=minuendo;
            for (let i=1;i<=sustraendo;i++){
                resta--;
            }
            return resta;
        }

        function multiplicar (factor1,factor2){
            let producto=0;
            for (let i=1;i<=sustraendo;i++){
                producto = sumar(producto,factor1);
            }
            return producto;
        }
    </script>
