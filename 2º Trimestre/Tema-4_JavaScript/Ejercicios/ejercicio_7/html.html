<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="respuesta"></p>
<script>
        let nota,parrafo;
        parrafo = document.getElementById("respuesta");
        nota = prompt("¿Qué nota has sacado en el examen?");
        if(nota>=5)
        {
            parrafo.innerText = "Has aprobado!!";
        }
        else
        {
            parrafo.innerText = "Lo siento, has suspendido";
        }
</script>
</body>
</html>
